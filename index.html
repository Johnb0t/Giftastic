<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Giftastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
  			<h1>Gif Generator</h1><br>
  			<h2>Click some of the buttons to see some cool gifs. If you click the image the gif will start. If you click it again it will stop. Create some buttons in the search bar and you can see some gifs of your choice!</p> 
		</div>
		<div id="presetButtons" class="col-md-12"></div>
		<div id="gifs" class="col-md-8"></div>
		<div id="searchBar" class="col-md-4">
			<form>
				<label for="car-input"></label>
      			<input type="text" id="car-input" placeholder="Add a Car!">
      				<br>

      			<!-- Button triggers new movie to be added -->
      			<input id="add-car" type="submit" value="Create">
			</form>
		</div>

	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets\java\app.js"></script>

</body>
</html>
